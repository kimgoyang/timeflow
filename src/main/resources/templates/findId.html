<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아이디 찾기</title>
        <link rel="stylesheet" href="/static/css/findId.css">
        <link rel="icon" href="/static/assets/icon/timeflow_icon_favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <a href="#" onclick="redirectToController()">
                <img src="/static/assets/icon/timeflow_icon_mini_black.png" alt="Logo" class="logo">
            </a>
        </header>
        <div class="contents">
            <h2>아이디 찾기</h2>
            <form id="findIdForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="Enter Your Email">
                    <a href="find-password.html" class="find-password">비밀번호 찾기</a>
                </div>
                <button type="submit" class="find-id-btn">아이디 찾기</button>
            </form>
        </div>
        <footer>
            <img src="/static/assets/icon/timeflow_icon_black.png" alt="사이트 로고" class="footer-logo">
            <p>
                대표 : 김여정&김우희 | 주소 : 광주광역시 동구 조선대5길 65 IT융합대학
            </p>
            <p>
                사업자등록번호 : 그런거 없졍
            </p>
            <p>
                개인정보 처리방침 | 이용약관 | 사업자 정보 확인
            </p>
        </footer>
        <script>
            function redirectToController() {
                window.location.href = '/main'; // Spring에서 처리할 컨트롤러 경로
            }
        </script>

    </body>
</html>
