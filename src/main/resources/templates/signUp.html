<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/static/css/signUp.css">
        <link rel="icon" href="/static/assets/icon/timeflow_icon_favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <img src="/static/assets/icon/timeflow_icon_mini_black.png" alt="Logo" class="logo">
        </header>
        <div class="contents">
            <h2>SignUp</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="Enter your Id">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label for="name">성명</label>
                    <input type="text" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="dob">생년월일</label>
                    <div class="dob-fields">
                        <select id="year"></select>
                        <select id="month"></select>
                        <select id="day"></select>
                    </div>
                </div>
                <button type="submit" class="signup-btn">회원가입</button>
                <div class="additional-section">
                    <p class="existing-account">
                        이미 계정이 있으신가요?
                        <a href="logIn.html" class="login-link">로그인</a>
                    </p>
                    <p class="quick-signup">간편 회원가입 바로가기</p>
                    <div class="social-buttons">
                        <button class="social-btn kakao"></button>
                        <button class="social-btn naver"></button>
                        <button class="social-btn google"></button>
                    </div>
                </div>

            </form>
        </div>
        <footer>
            <img src="/static/assets/icon/timeflow_icon_black.png" alt="사이트 로고" class="footer-logo">
            <p>
                대표 : 김여정&김우희 | 주소 : 광주광역시 동구 조선대5길 65 IT융합대학
            </p>
            <p>
                사업자등록번호 : 그런거 없졍
            </p>
            <p>
                개인정보 처리방침 | 이용약관 | 사업자 정보 확인
            </p>
        </footer>
        <script src="/static/js/signUp.js"></script>
    </body>
</html>
